apply plugin: 'com.android.library'
apply plugin: "kotlin-android"
apply plugin: "kotlinx-serialization"
apply plugin: "com.github.dcendents.android-maven"
apply plugin: "com.jfrog.bintray"

project.ext.description = "classes for creating and managing uPort Account objects"

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            multiDexEnabled = true
        }
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$kotlin_serialization_version"
    implementation "com.android.support:support-annotations:$support_lib_version"

    api "com.github.komputing.KEthereum:model:$kethereum_version"
    api "com.github.uport-project.kotlin-common:core:$kotlin_common_version"
    api "com.github.uport-project:uport-android-signer:$uport_signer_version"

    androidTestImplementation "com.android.support.test:runner:$test_runner_version"
    androidTestImplementation "com.android.support.test:rules:$test_runner_version"
    androidTestImplementation "com.willowtreeapps.assertk:assertk-jvm:$assertk_version"

    testImplementation "junit:junit:$junit_version"
    testImplementation "com.willowtreeapps.assertk:assertk-jvm:$assertk_version"
    testImplementation "com.github.uport-project.kotlin-common:jsonrpc:$kotlin_common_version"
    testImplementation "com.github.uport-project.kotlin-did-jwt:ethr-did:$did_jwt_version"
    testImplementation "com.github.uport-project.kotlin-did-jwt:uport-did:$did_jwt_version"
}
